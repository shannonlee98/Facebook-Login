<!DOCTYPE html>
<html>
  <head>
    <title>Signup</title>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css"> <!-- load bootstrap css -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css"> <!-- load fontawesome -->
    <style>
      body 		{ padding-top:80px; }
    </style>
  </head>
  <body>
    <div class="container">
        <div class="col-sm-6 col-sm-offset-3">

            <h1><span class="fa fa-sign-in"></span> Merge account?</h1><br><br>

            <form action="/addAccount" method="get">
                <button type="submit" class="btn btn-warning btn-lg">No, do not merge</button>
            </form>
            <form action="/updateAccount" method="get">
                <button type="submit" class="btn btn-success btn-lg">Merge</button>
            </form>
            <hr>
            <p>You already have a <%= accountType %> account, do you wish to merge them? </p>
        </div>
    </div>
  </body>
</html>
