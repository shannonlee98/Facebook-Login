<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Table</title>
    <style>
      body 		{ padding-top:80px; }
    </style>
  </head>
  <body>

    <script>
      function mapTable() {
        var table = document.getElementById("myTable");
        var tableData = <%- messages %>; 
        for (var i = 0; i < tableData.length; i++ ) {
          var row = table.insertRow(1);
          var cell1 = row.insertCell(0);
          var cell2 = row.insertCell(1);
          var cell3 = row.insertCell(2);
          var cell4 = row.insertCell(3);
          cell1.innerHTML = tableData[i].userId;
          cell2.innerHTML = tableData[i].username;
          cell3.innerHTML = tableData[i].email;
          cell4.innerHTML = tableData[i].message;
        }
      }

      window.onload = mapTable;
    </script>
    
    <div class="container">
      
      <button onclick="window.location='/' " class="btn btn-success" style="float: right">Exit</button><br><br>
      <table class="table" id="myTable">
          <thead class="thead-light">
          <tr>
              <th scope="col">#</th>
              <th scope="col">Name</th>
              <th scope="col">Email</th>
              <th scope="col">Message</th>
          </tr>
          </thead>
      </table>
    </div>
  </body>
</html>
